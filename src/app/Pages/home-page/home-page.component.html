<ng-container *ngIf="news$ | async as news  ; else loading">
  <mat-form-field>

  <mat-label>Type text to filter</mat-label>

  <input matInput type="text"
         placeholder="Type text to filter"
         [formControl]="searchInput">

  <button mat-button
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="clearFilter()">

    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<mat-list>

  <mat-list-item
                 *ngFor="let post of news | filter: filter, let i = index"
                 [routerLink]="['/', i]">
    <app-post-card [post]="post">
    </app-post-card>
  </mat-list-item>

</mat-list>
</ng-container>

<ng-template #loading>
  <div class="spinner-wrapper">
  <mat-spinner color="primary"></mat-spinner>
  <mat-panel-title>Loading...</mat-panel-title>
  </div>
</ng-template>
