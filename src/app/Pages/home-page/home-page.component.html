<ng-container *ngIf="news; else loading">
  <mat-form-field>

    <mat-label>Type text to filter</mat-label>

    <input matInput type="text"
           placeholder="Type text to filter"
           [formControl]="searchInput">

    <button mat-button
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="clearFilter()">

      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <mat-list>

    <mat-list-item *ngFor="let post of news | filter: searchInput.value | slice: startIndex : endIndex, let i = index"
                   [routerLink]="['/', post.title]">
      <!--*ngFor="let post of news | filter: searchInput.value, let i = index"-->

      <app-post-card [post]="post">
      </app-post-card>
    </mat-list-item>

  </mat-list>

  <mat-paginator [length]="news.length"
                 [hidePageSize]="true"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="false"
                 [showFirstLastButtons]="true"
                 (page)="changePage($event)">
  </mat-paginator>

</ng-container>

<ng-template #loading>
  <div class="spinner-wrapper">
    <mat-spinner color="primary"></mat-spinner>
    <mat-panel-title>Loading...</mat-panel-title>
  </div>
</ng-template>
