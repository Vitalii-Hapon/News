<mat-card>

  <mat-card-header>
    <mat-card-title class="mat-h2">
      {{post.title}}
    </mat-card-title>

    <mat-card-subtitle>
     {{post.author}}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>

    <img mat-card-image [src]="post.urlToImage"
         alt="image">
  </mat-card-content>

  <mat-card-footer>
    <mat-card-subtitle>
      {{post.publishedAt | date:'medium'}}
    </mat-card-subtitle>
  </mat-card-footer>
</mat-card>
